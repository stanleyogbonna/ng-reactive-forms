<div class="container">
  <h2></h2>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="name">
        Name:
        <input type="text" class="form-control" formControlName="name" required minlength="5">
      </label>
    </div>
    <span *ngIf="nameMessage" class="alert alert-danger">
      {{ nameMessage }}
    </span>
  </form>
</div>
